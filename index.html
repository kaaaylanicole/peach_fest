<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Peach Fest 2021</title>
</head>

<header>
    <img class="PF_logo" src="images/PF_logo.png" alt="PF_logo">
</header>

<div class="days">
    <button type="button" class="button">Friday</button>
    <button type="button" class="button">Saturday</button>
    <button type="button" class="button">Sunday</button>
</div>

<body>

    <main>
        <div>
            <div class="day-wrapper">
                <div class="friday">
                    <img src="images/harry_styles.png" alt="harry styles">
                    <p>Harry Styles</p>
                </div>
            </div>

            <div class="day-wrapper">
                <div class="saturday">
                    <img src="images/fleetwood_mac.png" alt="fleetwood mac">
                    <p>Fleetwood Mac</p>
                </div>
            </div>

            <!-- <div class="day-wrapper">
                <div>image</div>
                <div><h1>Tame Impala</h1></div>
            </div> -->

            <div class="lineup">
                <p>Sam Fender • The Lathums • DMA’S • Catfish and the Bottlemen • Neck Deep • YUNGBLUD • The Maine • The 1975 • The Band Camino • Arctic Monkeys • Machine Gun Kelly • Jack Harlow • slowthai • Maggie Rogers • LANY • Tame Impala • Oasis • Gerry Cinnamon • Hot Since 82</p>
            </div>
        </div>
        <button type="button" class="buy-tickets">Buy Tickets</button>
    </main>
    
    <footer>
        <img class="footer-logo"src="images/PF_logo.png" alt="PF_logo">
     </footer>

</body>
</html>
